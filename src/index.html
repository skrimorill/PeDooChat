<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="enter">
      <div class="enter__avatar">
        <img src="../src/img/Group 1.png" alt="avatar-img">
      </div>
      <div class="enter__title">
        Авторизация
      </div>
      <div class="enter__description">
        Введите пожалуйста свой ник для дальнейшей авторизации
      </div>
      <input type="text" class="enter__input" placeholder="Введите свой ник">
      <button class="enter__button btn">войти</button>   
    </div>
    <div class="avatar">
      <div class="avatar__img">
        <img src="" alt="avatar-img">
      </div>
      <div class="avatar__title">
        Область для профильной фотографии
      </div>
      <div class="avatar__btns">
      <button type="reset" class="btn avatar__reset avatar__btn--active">отмена</button>
      <button type="submit" class="btn avatar__save avatar__btn">сохранить</button>
      </div>
    </div>
    <div class="chat">
      <aside class="chat__aside">
        <div class="chat__aside-burger"></div>
        <div class="chat__aside-body"></div>
      </aside>
      <main class="chat__main">
        <header class="chat__header">
          <div class="chat__header-title">Чат</div>
          <div class="chat__header-counter"></div>
        </header>
        <div class="chat__body"></div>
        <div class="chat__footer">
          <input class="chat__footer-input" type="text" name="" id="">
          <button class="btn chat__footer-btn">отправить</button>
        </div>
      </main>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
